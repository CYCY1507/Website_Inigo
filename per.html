<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>

function sendFeedback() {
    const userName = document.getElementById("name").value;
    const userFeedback = document.getElementById("userFeedback").value;

    if (userName.trim() === "" || userFeedback.trim() === "") {
        alert("Please enter both your name and feedback.");
        return;
    }

    emailjs.send("service_website", "template_website", {
        from_name: userName,
        message: userFeedback,
    })
    .then(function(response) {
        console.log("Email sent successfully:", response);
        alert("Feedback sent successfully!");
    }, function(error) {
        console.error("Error sending email:", error);
        alert("Error sending feedback. Please try again later.");
    });
}

var maxx = document.body.clientWidth;
var maxy = document.body.clientHeight;
var halfx = maxx / 2;
var halfy = maxy / 2;
var canvas = document.createElement("canvas");
document.body.appendChild(canvas);
canvas.width = maxx;
canvas.height = maxy;
var context = canvas.getContext("2d");
var dotCount = 200;
var dots = [];
// create dots
for (var i = 0; i < dotCount; i++) {
    dots.push(new dot());
}

// dots animation
function render() {
    context.fillStyle = "#000000";
    context.fillRect(0, 0, maxx, maxy);
    for (var i = 0; i < dotCount; i++) {
        dots[i].draw();
        dots[i].move();
    }
    requestAnimationFrame(render);
}

// dots class
// @constructor
function dot() {

    this.rad_x = 2 * Math.random() * halfx + 1;
    this.rad_y = 1.2 * Math.random() * halfy + 1;
    this.alpha = Math.random() * 360 + 1;
    this.speed = Math.random() * 100 < 50 ? 1 : -1;
    this.speed *= 0.1;
    this.size = Math.random() * 5 + 1;
    this.color = 'rgba(255, 192, 203, 1)'; // Pink color values (adjust as needed)

}

// drawing dot
dot.prototype.draw = function () {

    // calc polar coord to decart
    var dx = halfx + this.rad_x * Math.cos(this.alpha / 180 * Math.PI);
    var dy = halfy + this.rad_y * Math.sin(this.alpha / 180 * Math.PI);
    // set pink color
    context.fillStyle = this.color;
    // draw dot
    context.fillRect(dx, dy, this.size, this.size);

};

// calc new position in polar coord
dot.prototype.move = function () {

    this.alpha += this.speed;

};

// start animation
render();

var lastBlink = document.querySelector('.blink:last-child');

lastBlink.addEventListener('animationiteration', function () {
    if (!scrolled) {
        // Scroll to the cards section if not already scrolled and not at the top
        if (window.scrollY > 0) {

            cardsSection.scrollIntoView({
                behavior: 'smooth'
            });
            scrolled = true; // Set scrolled flag to true after scrolling
        }
    }
});

    </script>
