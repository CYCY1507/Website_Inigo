<body>
    <section>
        <div class="container">
            <div class="form">
                <h3>Who is my visitor?</h3>
                <form id="loginForm" onsubmit="return false;"> 
                    <div class="inputbox">
                        <input type="text" id="visitorName" placeholder="Enter your name" onkeypress="checkKey(event)">
                    </div>
                    <button class="button" onclick="saveAndRedirect()">Login</button>
                </form>
            </div>
        </div>
    </section>
    <img class="cloud-image" src="cloud (4).png" alt="Cloud Image">
    <img class="flower-image" src="flower.png" alt="Flower Image">

    <script>
        function saveAndRedirect() {
            var name = document.getElementById('visitorName').value;

            if (name === "") {
                alert("Please enter your name!");
            } else {
                localStorage.setItem("visitorName", name);
                window.location.href = 'homepage2.html';
            }
        }

        function checkKey(event) {
            if (event.key === "Enter") {
                event.preventDefault(); 
                saveAndRedirect(); 
            }
        }
    </script>
</body>
