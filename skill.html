    <script>

var button = document.querySelector('.button');

// Find the h1 element

        var prevScrollPos = window.pageYOffset;
    var button = document.querySelector('.button');
    var isScrollingUp = false;

    function hideButton() {
      button.style.display = 'none';
    }

    function showButton() {
      button.style.display = 'block';
    }

    function handleScroll() {
      var currentScrollPos = window.pageYOffset;

      if (prevScrollPos > currentScrollPos) {
        // Scrolling up
        isScrollingUp = true;
      } else {
        // Scrolling down
        isScrollingUp = false;
      }

      if (!isScrollingUp) {
        showButton();
      } else {
        hideButton();
      }

      prevScrollPos = currentScrollPos;
    }

    window.addEventListener('scroll', handleScroll);
function showButton() {
            var button = document.querySelector('.button');
            button.style.display = 'block';
        }

        // Detect scroll event to show the button after scrolling
        window.addEventListener('scroll', function () {
            if (!scrolled) {
                showButton();
                scrolled = true; // Set scrolled flag to true after scrolling
            }
        });

      var scrollToBottom = false; // Flag to track if scrolled to bottom
        var scrolled = false; // Flag to track if already scrolled

        function performAutomaticScroll() {
            var cardsSection = document.querySelector('.lower-cards');
            cardsSection.scrollIntoView({
                behavior: 'smooth'
            });
            scrollToBottom = true; // Set scrolled to bottom flag to true after initial scrolling
        }

        // Delayed automatic scroll on page load after 5 seconds (5000 milliseconds)
        setTimeout(function() {
            if (!scrollToBottom) {
                performAutomaticScroll();
            }
        }, 5000);

        // Listen for user scroll events
        window.addEventListener('scroll', function() {
            // If user manually scrolls to the top and the page hasn't been automatically scrolled yet
            if (window.scrollY === 0 && !scrollToBottom) {
                // Perform the automatic scroll
                performAutomaticScroll();
            }
        });

        // Stop blinking when auto-scrolling
        function stopBlinking() {
            var blinkElements = document.querySelectorAll('.blink');
            blinkElements.forEach(function(element) {
                element.style.animation = 'none';
                element.style.webkitAnimation = 'none';
            });
        }

        // Detect scroll event and stop blinking on auto-scroll
        window.addEventListener('scroll', function() {
            if (!scrolled) {
                stopBlinking();
                scrolled = true;
            }
        });

var maxx = document.body.clientWidth;
var maxy = document.body.clientHeight;
var halfx = maxx / 2;
var halfy = maxy / 2;
var canvas = document.createElement("canvas");
document.body.appendChild(canvas);
canvas.width = maxx;
canvas.height = maxy;
var context = canvas.getContext("2d");
var dotCount = 200;
var dots = [];
// create dots
for (var i = 0; i < dotCount; i++) {
    dots.push(new dot());
}

// dots animation
function render() {
    context.fillStyle = "#000000";
    context.fillRect(0, 0, maxx, maxy);
    for (var i = 0; i < dotCount; i++) {
        dots[i].draw();
        dots[i].move();
    }
    requestAnimationFrame(render);
}

// dots class
// @constructor
function dot() {

    this.rad_x = 2 * Math.random() * halfx + 1;
    this.rad_y = 1.2 * Math.random() * halfy + 1;
    this.alpha = Math.random() * 360 + 1;
    this.speed = Math.random() * 100 < 50 ? 1 : -1;
    this.speed *= 0.1;
    this.size = Math.random() * 5 + 1;
    this.color = 'rgba(255, 192, 203, 1)'; // Pink color values (adjust as needed)

}

// drawing dot
dot.prototype.draw = function () {

    // calc polar coord to decart
    var dx = halfx + this.rad_x * Math.cos(this.alpha / 180 * Math.PI);
    var dy = halfy + this.rad_y * Math.sin(this.alpha / 180 * Math.PI);
    // set pink color
    context.fillStyle = this.color;
    // draw dot
    context.fillRect(dx, dy, this.size, this.size);

};

// calc new position in polar coord
dot.prototype.move = function () {

    this.alpha += this.speed;

};

// start animation
render();

var lastBlink = document.querySelector('.blink:last-child');

lastBlink.addEventListener('animationiteration', function () {
    if (!scrolled) {
        // Scroll to the cards section if not already scrolled and not at the top
        if (window.scrollY > 0) {
            var cardsSection = document.querySelector('.lower-cards');
            cardsSection.scrollIntoView({
                behavior: 'smooth'
            });
            scrolled = true; // Set scrolled flag to true after scrolling
        }
    }
});
