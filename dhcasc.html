<!DOCTYPE html>
<html>

<head>
    <style>
        /* CSS variables for background color */
        :root {
            --background: #E4FFF7;
        }

        /* Playful text animation styles */
        .playful span {
            position: relative;
            color: #FF69B4; /* Set base pink color */
            text-shadow: 
                1px 1px 0 #FF69B4,
                2px 2px 0 #FF69B4,
                3px 3px 0 #FF69B4,
                4px 4px 0 #FF69B4,
                5px 5px 0 #FF69B4,
                6px 6px 0 #FF69B4;
            animation: scatter 1.75s infinite;
        }

        .playful span:nth-child(2n) {
            color: #FF1493; /* Another shade of pink */
            text-shadow: 
                1px 1px 0 #FF1493,
                2px 2px 0 #FF1493,
                3px 3px 0 #FF1493,
                4px 4px 0 #FF1493,
                5px 5px 0 #FF1493,
                6px 6px 0 #FF1493;
            animation-delay: 0.3s;
        }

        /* Playful text animation styles */
        .playful span {
            position: relative;
            color: #f65369;
            text-shadow: textShadow(0.25, 6, #E485F8);
            animation: scatter 1.75s infinite;
        }

        .playful span:nth-child(2n) {
            color: #832320;
            text-shadow: textShadow(0.25, 6, #f1757f);
            animation-delay: 0.3s;
        }

        .playful span:nth-child(3n) {
            color: #d1144a;
            text-shadow: textShadow(0.25, 6, #9f416d);
            animation-delay: 0.15s;
        }

        .playful span:nth-child(5n) {
            color: #ce5d7f;
            text-shadow: textShadow(0.25, 6, #E485F8);
            animation-delay: 0.4s;
        }

        .playful span:nth-child(7n), .playful span:nth-child(11n) {
            color: #b2093b;
            text-shadow: textShadow(0.25, 6, #a95959);
            animation-delay: 0.25s;
        }

        /* Keyframes for the scatter animation */
        @keyframes scatter {
            0% {
                top: 0;
            }
            50% {
                top: -10px;
            }
            100% {
                top: 0;
            }
        }

        /* Body styles */
        body {
            background-color: var(--background);
            font-family: "Archivo Black", "Archivo", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* H1 styles */
        h1 {
            font-size: 65px;
            text-transform: uppercase;
            font-weight: normal;
            display: block;
            max-width: 80vw;
            min-height: 90px;
            height: auto;
            text-align: center;
            margin-bottom: 50%;
            margin: 40%;
        }
    </style>
</head>

<body>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">

    <h1 class="playful" aria-label="Wash your hands">
        <span aria-hidden="true">A</span><span aria-hidden="true">b</span><span aria-hidden="true">o</span><span aria-hidden="true"></span><span aria-hidden="true">u</span><span aria-hidden="true">t</span>
    </h1>
</body>

</html>
