<!DOCTYPE>
<html>
    <style>
@import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@699;700&display=swap");
:root {
  --lower: 100;
  --upper: 700;
}
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #70c9db;
}
h1 {
  font-family: 'Roboto Mono', monospace;
  font-size: 7rem;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  white-space: nowrap;
  transform: translate(-50%, -50%) translate(calc(var(--x, 0) * 1%), calc(var(--y, 0) * 1%));
  font-variation-settings: 'wght' var(--lower);
  margin: 0;
}
h1 span {
  color: hsla(180, 100%, 90%, var(--alpha-l));
  animation: rise 2.25s infinite ease-in-out;
  animation-delay: calc((var(--index) - 6) * 0.225s);
  display: inline-block;
}
@keyframes rise {
  50% {
    font-variation-settings: 'wght' var(--upper);
    color: hsla(180, 100%, 100%, var(--alpha-u));
    transform: translate(0, -15%);
  }
}
/* Playful text animation styles */
.playful span {
    position: relative;
    color: #FF69B4; /* Set base pink color */
    text-shadow: 
        1px 1px 0 #FF69B4,
        2px 2px 0 #FF69B4,
        3px 3px 0 #FF69B4,
        4px 4px 0 #FF69B4,
        5px 5px 0 #FF69B4,
        6px 6px 0 #FF69B4;
    animation: scatter 1.75s infinite;
    margin-bottom: 30%;
}

.playful span:nth-child(2n) {
    color: #FF1493; /* Another shade of pink */
    text-shadow: 
        1px 1px 0 #FF1493,
        2px 2px 0 #FF1493,
        3px 3px 0 #FF1493,
        4px 4px 0 #FF1493,
        5px 5px 0 #FF1493,
        6px 6px 0 #FF1493;
    animation-delay: 0.3s;
}

/* Keyframes for the scatter animation */
@keyframes scatter {
    0% {
        top: 0;
    }
    50% {
        top: -10px;
    }
    100% {
        top: 0;
    }
}


    </style>

    <body>

        <h1 class="playful" aria-label="Wash your hands">
            <span aria-hidden="true">A</span>
            <span aria-hidden="true">b</span>
            <span aria-hidden="true">o</span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true">u</span>
            <span aria-hidden="true">t</span>
        </h1>
    </body>
</html>
